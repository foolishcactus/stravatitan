<p-card header="Insights" 
        styleClass="chart-card multiPeriodCharts">
    <p-tabs>
        <p-tablist>
            <p-tab value="0">1 Week</p-tab>
            <p-tab value="1">1 Month</p-tab>
            <p-tab value="2">YTD</p-tab>
            <p-tab value="3">1 Year</p-tab>
        </p-tablist>
        <p-tabpanels>
            <p-tabpanel value="0">
                <p>This is 1 week graph</p>
                <p-skeleton width="100%" height = "2rem"></p-skeleton>
            </p-tabpanel>
            <p-tabpanel value="1">
                <p>This is 1 month graph</p>
                <p-skeleton width="100%" height = "2rem"></p-skeleton>
            </p-tabpanel>
            <p-tabpanel value="2">
                <p>This is YTD graph</p>
                <p-skeleton width="100%" height = "2rem"></p-skeleton>
            </p-tabpanel>
            <p-tabpanel value="3">
                <p>This is 1 year graph</p>
                <p-skeleton width="100%" height = "2rem"></p-skeleton>
            </p-tabpanel>
        </p-tabpanels>
    </p-tabs>
</p-card>
